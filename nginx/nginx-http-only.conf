# 仅 HTTP，用于首次部署或本地验证（无证书时使用）
# 使用：cp nginx/nginx-http-only.conf nginx/nginx.conf 后启动
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log /var/log/nginx/access.log;
    sendfile on;
    keepalive_timeout 65;

    upstream app { server app:8000; keepalive 32; }

    server {
        listen 80;
        server_name _;
        location /.well-known/acme-challenge/ { root /var/www/certbot; try_files $uri =404; }
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        location /static/ {
            proxy_pass http://app;
            proxy_set_header Host $host;
            add_header Cache-Control "public, max-age=86400";
        }
        location /health { proxy_pass http://app/health; proxy_set_header Host $host; access_log off; }
    }
}
