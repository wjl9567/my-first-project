# 医院设备扫码登记系统 - Nginx 生产配置
# 反向代理到 Uvicorn，静态缓存、超时、HTTPS；适配企微内嵌浏览器
# 部署前请将 your-domain.com 替换为实际域名，并配置 SSL 证书路径

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 上游：FastAPI（Uvicorn）
    upstream app {
        server app:8000;
        keepalive 32;
    }

    # HTTP -> HTTPS 跳转（启用 HTTPS 后取消注释下面 server 块）
    server {
        listen 80;
        server_name your-domain.com;
        # 证书申请时 certbot 会写这里，申请阶段可先注释 return，用 proxy_pass 到 app
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS
    server {
        listen 443 ssl http2;
        server_name your-domain.com;

        # SSL 证书路径（Let's Encrypt 申请后放置到 nginx/ssl/ 并挂载）
        # 方式一：项目内 nginx/ssl 目录（复制 certbot 证书到该目录）
        ssl_certificate     /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        # 方式二：若使用 certbot 挂载宿主机目录，可改为例如：
        # ssl_certificate     /etc/letsencrypt/live/your-domain.com/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # 企微内嵌浏览器兼容：不限制 iframe（若需限制可设 X-Frame-Options DENY）
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # 反向代理到应用
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 静态资源缓存（可选，由应用挂载 /static）
        location /static/ {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # 健康检查
        location /health {
            proxy_pass http://app/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }
    }
}
